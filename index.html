<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #monthYear {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .day-cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background-color: #fff;
      transition: background-color 0.3s ease;
      position: relative;
      padding: 5px;
      text-align: center;
    }

    .day-cell.game {
      background-color: #e0f7fa;
      color: #00796b;
    }

    .day-cell.game:hover {
      background-color: #b2ebf2;
    }

    .game-info {
      font-size: 12px;
      color: #00796b;
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .day-cell span {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 8px;
      }

      .day-cell {
        width: 40px;
        height: 40px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
      }

      .day-cell {
        width: 35px;
        height: 35px;
        font-size: 10px;
      }

      .day-cell span {
        font-size: 12px;
      }

      #monthYear {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div id="calendar">
    <h1>Game Schedule</h1>
    <div id="monthYear"></div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <script>
    const games = {
      '2025-04-05': ['Pickle vs Apple: 2-3', 'Ahhh vs Banana: 4-1'],
      '2025-04-10': ['Team C vs Team D: 1-1'],
      '2025-04-12': ['Team E vs Team F: 0-2'],
    };

    let currentMonth = 3; // April (0-based index: 0 = January, 1 = February, ...)
    let currentYear = 2025;

    function renderCalendar() {
      const monthYear = document.getElementById('monthYear');
      const calendarGrid = document.getElementById('calendarGrid');

      // Set the month and year in the header
      monthYear.textContent = `Game Schedule - ${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;

      // Get the first day of the month and the number of days in the month
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

      // Clear previous calendar grid
      calendarGrid.innerHTML = '';

      // Add empty cells before the first day
      for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += '<div class="day-cell"></div>';
      }

      // Add day cells for the month
      for (let day = 1; day <= lastDate; day++) {
        const dayDate = new Date(currentYear, currentMonth, day);
        const dateString = dayDate.toISOString().split('T')[0]; // Format YYYY-MM-DD

        const cell = document.createElement('div');
        cell.classList.add('day-cell');
        cell.textContent = day;

        // Add games to the day cell if there are any
        if (games[dateString]) {
          cell.classList.add('game');
          // Display game names and scores inside the day cell
          const gameInfo = document.createElement('div');
          gameInfo.classList.add('game-info');
          gameInfo.textContent = games[dateString].join(', ');
          cell.appendChild(gameInfo);
        }

        calendarGrid.appendChild(cell);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;

      if (currentMonth < 0) {
        currentMonth = 11; // Wrap to December
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0; // Wrap to January
        currentYear++;
      }

      renderCalendar();
    }

    // Initial render
    renderCalendar();
  </script>
</body>
</html>
