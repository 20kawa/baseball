<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Calendar</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }

    .calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
    }

    .header button {
      padding: 6px 12px;
      font-size: 16px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .cell {
      background: white;
      border: 1px solid #ccc;
      padding: 6px;
      min-height: 90px;
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .date {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
    }

    .game {
      font-size: 13px;
      margin-bottom: 3px;
    }

    .teams {
      font-weight: bold;
    }

    .score {
      color: #333;
    }

    @media (max-width: 600px) {
      .days, .grid {
        grid-template-columns: repeat(7, 1fr);
        font-size: 11px;
      }

      .cell {
        min-height: 80px;
        padding: 4px;
      }

      .game {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prevMonth">← Back</button>
      <h1 id="monthYear"></h1>
      <button id="nextMonth">Next →</button>
    </div>
    <div class="days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="grid" id="calendarGrid"></div>
  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const monthYear = document.getElementById("monthYear");
    const prevMonth = document.getElementById("prevMonth");
    const nextMonth = document.getElementById("nextMonth");

    let currentDate = new Date();

    const games = {
      '2025-04-05': [
        { teams: "Lions vs Tigers", score: "5 - 3" },
        { teams: "Bears vs Hawks", score: "2 - 1" }
      ],
      '2025-04-12': [
        { teams: "Panthers vs Foxes", score: "7 - 6" },
        { teams: "Sharks vs Bulls", score: "4 - 4" }
      ]
    };

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });
      calendarGrid.innerHTML = "";

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("cell");
        calendarGrid.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");

        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

        const dateEl = document.createElement("div");
        dateEl.classList.add("date");
        dateEl.textContent = day;
        cell.appendChild(dateEl);

        if (games[fullDate]) {
          games[fullDate].forEach(game => {
            const gameEl = document.createElement("div");
            gameEl.classList.add("game");

            const teamsEl = document.createElement("div");
            teamsEl.classList.add("teams");
            teamsEl.textContent = game.teams;

            const scoreEl = document.createElement("div");
            scoreEl.classList.add("score");
            scoreEl.textContent = game.score;

            gameEl.appendChild(teamsEl);
            gameEl.appendChild(scoreEl);
            cell.appendChild(gameEl);
          });
        }

        calendarGrid.appendChild(cell);
      }
    }

    prevMonth.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextMonth.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
