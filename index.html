<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            margin-top: 20px;
        }
        .day {
            width: 13%;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }
        .day span {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .games {
            font-size: 12px;
            color: #555;
        }
        .game {
            margin-bottom: 3px;
        }
        .month-nav {
            margin-bottom: 20px;
        }
        .month-nav button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Baseball Schedule</h1>
    <div class="month-nav">
        <button id="prevMonth">Previous Month</button>
        <button id="nextMonth">Next Month</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <script>
        const games = {
            '2025-04-25': [
                'Plymouth Rocks vs Birch Lane Pickles',
                'Wild Militia vs The Shopping Woman'
            ],
            '2025-04-26': [
                'The Waza vs Eastie Fighters',
                'Daddy\'s Angels vs The Hattricks'
            ],
            '2025-04-27': [
                'Long Island Megatoads vs San Diego Nukes',
                'Plymouth Rocks vs Birch Lane Pickles'
            ],
            '2025-04-28': [
                'Wild Militia vs The Shopping Woman',
                'Eastie Fighters vs Long Island Megatoads'
            ],
            '2025-04-29': [
                'The Hattricks vs San Diego Nukes',
                'Daddy\'s Angels vs The Waza'
            ],
            '2025-04-30': [
                'Eastie Fighters vs Long Island Megatoads',
                'The Hattricks vs San Diego Nukes'
            ],
            '2025-05-01': [
                'The Shopping Woman vs Plymouth Rocks',
                'Birch Lane Pickles vs Wild Militia'
            ],
            '2025-05-02': [
                'Daddy\'s Angels vs The Waza',
                'The Shopping Woman vs Plymouth Rocks'
            ],
            '2025-05-03': [
                'Birch Lane Pickles vs Wild Militia',
                'Daddy\'s Angels vs Eastie Fighters'
            ],
            '2025-05-04': [
                'San Diego Nukes vs The Waza',
                'Long Island Megatoads vs The Hattricks'
            ],
            '2025-05-05': [
                'Daddy\'s Angels vs Eastie Fighters',
                'San Diego Nukes vs The Waza'
            ]
        };

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'
        ];

        let currentMonth = new Date().getMonth(); // Start with current month
        let currentYear = new Date().getFullYear();

        function renderCalendar(month, year) {
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDateOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDateOfMonth.getDate();
            const startDay = firstDayOfMonth.getDay();

            let calendarHTML = '';
            for (let i = 0; i < startDay; i++) {
                calendarHTML += '<div class="day"></div>'; // Empty cells before the first day of the month
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const dayGames = games[dateStr] || [];
                let dayGamesHTML = dayGames.map(game => `<div class="game">${game}</div>`).join('');

                calendarHTML += `
                    <div class="day">
                        <span>${i}</span>
                        <div class="games">${dayGamesHTML}</div>
                    </div>
                `;
            }

            document.getElementById('calendar').innerHTML = calendarHTML;
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar(currentMonth, currentYear);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar(currentMonth, currentYear);
        });

        renderCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
