<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Calendar</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

  <div class="calendar">
    <header>
      <h1 id="monthYear">Game Schedule - April 2025</h1>
      <p>Games for Tonight: <span id="tonightGames"></span></p>
    </header>
    
    <div class="calendar-header">
      <span class="calendar-cell">Sun</span>
      <span class="calendar-cell">Mon</span>
      <span class="calendar-cell">Tue</span>
      <span class="calendar-cell">Wed</span>
      <span class="calendar-cell">Thu</span>
      <span class="calendar-cell">Fri</span>
      <span class="calendar-cell">Sat</span>
    </div>
    
    <div class="calendar-grid" id="calendarGrid">
      <!-- Calendar days will be inserted dynamically by JavaScript -->
    </div>

    <div class="navigation">
      <button id="prevMonth" onclick="changeMonth(-1)">Prev</button>
      <button id="nextMonth" onclick="changeMonth(1)">Next</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
