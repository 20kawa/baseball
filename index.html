<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="calendar">
    <header>
      <h1>Game Schedule - May 2025</h1>
      <p>Games for Tonight: <span id="tonightGames"></span></p>
    </header>

    <div class="calendar-header">
      <span class="calendar-cell">Sun</span>
      <span class="calendar-cell">Mon</span>
      <span class="calendar-cell">Tue</span>
      <span class="calendar-cell">Wed</span>
      <span class="calendar-cell">Thu</span>
      <span class="calendar-cell">Fri</span>
      <span class="calendar-cell">Sat</span>
    </div>

    <!-- Calendar days will go here -->
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
