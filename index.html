<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Game Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }
    .calendar-day {
      padding: 10px;
      text-align: center;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
    }
    .calendar-day .game {
      margin-top: 10px;
      font-size: 14px;
      background-color: #e0e0e0;
      padding: 5px;
      border-radius: 5px;
    }
    .calendar-day .game span {
      font-weight: bold;
    }
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month" class="button">Previous</button>
      <span id="current-month">April 2025</span>
      <button id="next-month" class="button">Next</button>
    </div>
    <div class="calendar-grid" id="calendar-grid">
      <!-- Calendar days will go here -->
    </div>
    <div class="calendar-nav">
      <button id="prev-month" class="button">Previous Month</button>
      <button id="next-month" class="button">Next Month</button>
    </div>
  </div>

  <script>
    const games = {
      '2025-04-25': [
        { teams: ['Plymouth Rocks', 'Birch Lane Pickles'], score: ['0', '0'] },
        { teams: ['Wild Militia', 'The Shopping Women'], score: ['0', '0'] }
      ],
      '2025-04-26': [
        { teams: ['The Waza', 'Eastie Fighters'], score: ['0', '0'] },
        { teams: ['Daddy\'s Angel', 'The Hattricks'], score: ['0', '0'] }
      ],
      // Add more games here as you go
    };

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    const monthNames = [
      'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 
      'September', 'October', 'November', 'December'
    ];

    function generateCalendar(month, year) {
      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);
      const daysInMonth = lastDayOfMonth.getDate();
      const startDay = firstDayOfMonth.getDay();
      
      document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;

      const calendarGrid = document.getElementById('calendar-grid');
      calendarGrid.innerHTML = ''; // Clear the grid

      // Empty spaces before the first day of the month
      for (let i = 0; i < startDay; i++) {
        const emptyDiv = document.createElement('div');
        calendarGrid.appendChild(emptyDiv);
      }

      // Fill in the days
      for (let day = 1; day <= daysInMonth; day++) {
        const dayString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('calendar-day');
        
        // Display the day number
        const dayNumber = document.createElement('span');
        dayNumber.textContent = day;
        dayDiv.appendChild(dayNumber);

        // Display the games for that day
        if (games[dayString]) {
          games[dayString].forEach(game => {
            const gameDiv = document.createElement('div');
            gameDiv.classList.add('game');
            gameDiv.innerHTML = `${game.teams[0]} vs ${game.teams[1]} - ${game.score[0]} - ${game.score[1]}`;
            dayDiv.appendChild(gameDiv);
          });
        }

        calendarGrid.appendChild(dayDiv);
      }
    }

    document.getElementById('prev-month').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });

    document.getElementById('next-month').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });

    generateCalendar(currentMonth, currentYear); // Generate the initial calendar
  </script>
</body>
</html>
