<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
      grid-auto-rows: 100px;
    }

    .calendar .day-cell {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
      position: relative;
    }

    .calendar .day-cell.game {
      background-color: #ffe0e0;
      cursor: pointer;
    }

    .calendar .day-cell .game-info {
      font-size: 14px;
      margin-top: 10px;
    }

    .calendar .day-cell.game .game-info span {
      display: block;
      margin-bottom: 5px;
    }

    .game-title {
      font-weight: bold;
      color: #444;
    }

    .game-score {
      color: #008000;
    }

    .month-year {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .score {
      display: flex;
      justify-content: space-between;
    }

    .score .team {
      font-weight: bold;
    }

    .score .score-value {
      color: #008000;
    }

    .day-cell p {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Schedule</h1>
    <div class="month-year" id="monthYear"></div>
    <div class="calendar" id="calendarGrid"></div>
  </div>

  <script>
    const games = {
      // Use the correct date and game names you want to display
      '2025-04-05': [
        { game: 'pickle vs apple', score: '2-1' },
        { game: 'ahhh vs banana', score: '3-3' }
      ],
      '2025-04-10': [
        { game: 'Team C vs Team D', score: '1-0' }
      ],
      '2025-04-12': [
        { game: 'Team E vs Team F', score: '4-5' }
      ],
      // Add more games as needed
    };

    let currentMonth = 3; // April (0-based index: 0 = January, 1 = February, ...)
    let currentYear = 2025;

    function renderCalendar() {
      const monthYear = document.getElementById('monthYear');
      const calendarGrid = document.getElementById('calendarGrid');

      // Set the month and year in the header
      monthYear.textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;

      // Get the first day of the month and the number of days in the month
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

      // Clear previous calendar grid
      calendarGrid.innerHTML = '';

      // Add empty cells before the first day
      for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += '<div class="day-cell"></div>';
      }

      // Add day cells for the month
      for (let day = 1; day <= lastDate; day++) {
        const dayDate = new Date(currentYear, currentMonth, day);
        const dateString = dayDate.toISOString().split('T')[0]; // Format YYYY-MM-DD

        const cell = document.createElement('div');
        cell.classList.add('day-cell');
        cell.textContent = day;

        // Add games to the day cell if there are any
        if (games[dateString]) {
          cell.classList.add('game');
          games[dateString].forEach(game => {
            const gameInfo = document.createElement('div');
            gameInfo.classList.add('game-info');
            gameInfo.innerHTML = `<span class="game-title">${game.game}</span><span class="game-score">${game.score}</span>`;
            cell.appendChild(gameInfo);
          });
        }

        calendarGrid.appendChild(cell);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;

      if (currentMonth < 0) {
        currentMonth = 11; // Wrap to December
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0; // Wrap to January
        currentYear++;
      }

      renderCalendar();
    }

    // Initial render
    renderCalendar();
  </script>
</body>
</html>
