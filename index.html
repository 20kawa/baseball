<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #calendar-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    #monthYear {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
      padding: 20px 0;
    }

    .day-cell {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .day-cell.empty {
      background-color: transparent;
    }

    .game-list {
      margin-top: 10px;
      font-size: 12px;
    }

    .game-item {
      background-color: #2c3e50;
      color: white;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .tonight-games {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <h2 id="monthYear"></h2>
    <div id="calendarGrid" class="calendar-grid"></div>
    <div id="tonightGames" class="tonight-games"></div>
  </div>
